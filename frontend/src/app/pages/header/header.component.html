  <ul>
    <li *ngIf="isAuth && !isAdmin"><a mat-button routerLink="/fav" routerLinkActive="mat-basic"><mat-icon>account_circle</mat-icon> {{ userName }}</a></li>
    <li *ngIf="isAdmin"><a mat-button routerLink="/admin" routerLinkActive="mat-basic"><mat-icon>account_circle</mat-icon> {{ userName }}</a></li>
  </ul>

    <li><a mat-button routerLink="/products" routerLinkActive="mat-basic">Productos</a></li>
