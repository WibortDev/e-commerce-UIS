<div *ngFor="let product of products">
  <div class="contenedor" >
    <mat-card>
      <img mat-card-image src="{{ product.image }}">
      <mat-card-title>{{ product.title }} - $ {{ product.price }}</mat-card-title>
      <mat-card-content>{{ product.description }}</mat-card-content>
    </mat-card>
  </div>
</div>
